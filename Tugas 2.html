<body>
    <h1>Selamat Datang!</h1>
    <body bgColor="purple">
        <hd><i><u><font face="times new roman" size"+2" color ="#FFFF">Hasil Ujian Anda Adalah</font></u></i></h4>
            <body><pre><script lenguage ="javascript">

        var nilai = prompt("Masukkan Nilai: ");
        if (nilai >= 90){
            document.write("Selamat! Anda Mendapatkan Nilai A")
        }
        else if (nilai >= 80){
            document.write("Anda Mendapatkan Nilai B")
        }
        else if (nilai >= 70){
            document.write("Anda Mendapatkan Nilai C")
        }
        else if (nilai >= 60){
            document.write("Anda Mendapatkan Nilai D")
        }
        else{
            document.write("Maaf,,, Anda Mendapatkan Nilai E")
        }
    </script>   
            </body>
